<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Your Notes</title>

    <style>
        /* =======================
           FULLSCREEN BACKGROUND VIDEO
        ======================== */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }

        /* Dark overlay for readability */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(5, 11, 29, 0.6);
            z-index: -1;
        }

        /* Keep card above everything */
        .input-card {
            position: relative;
            z-index: 2;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(180deg, #050b1d, #0a1230);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Main input card */
        .input-card {
            background-color: #0b1d3a;
            border: 2px solid #1e90ff;
            width: 700px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(30,144,255,0.35);
        }

        .input-card h1 {
            margin-top: 0;
            color: #8ab4ff;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 220px;
            background-color: #06142f;
            color: #dbeafe;
            border: 1px solid #1e90ff;
            border-radius: 10px;
            padding: 15px;
            font-size: 14px;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #6f78ff;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background-color: #6f78ff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a63e0;
        }
    </style>
</head>

<body>
    <!-- =======================
         BG VIDEO
    ======================== -->
    <video autoplay muted loop playsinline class="video-bg">
        <source src="{{ url_for('static', filename='videos/herovid.mp4') }}" type="video/mp4">
    </video>
    
    <div class="video-overlay"></div>
    <!-- =======================
         INPUT FORM
    ======================== -->
    <form class="input-card" action="/summarize" method="POST">
        <h1>Paste Your Notes</h1>
    
        <textarea name="notes" placeholder="Paste your notes here..." required></textarea>
    
        <button type="submit">Generate Summary</button>
    </form>

</body>
</html>
